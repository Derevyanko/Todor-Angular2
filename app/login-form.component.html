<div class="container">
    <h2>Log in to <b>Locify</b></h2>
    <form novalidate #loginform="ngForm" (ngSubmit)="submit(form.value)">
        <div class="form-group">
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="login-name"  placeholder = "Full Name" maxlength="25"
                   ngModel #name="ngModel" required >
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password"  [(ngModel)]="user.password" name="login-password" placeholder = "Password"
                   ngModel #password="ngModel" maxlength="25"required>
        </div>
        <button type="submit" [disabled]="name.invalid || password.invalid" class="btn btn-green">Log in</button>
        <a class = "form-link" href="/signin">You don't have an account?</a>
    </form>
    <br>

</div>
