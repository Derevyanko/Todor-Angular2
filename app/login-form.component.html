<div class="container">
    <h2>Log in to <b>Locify</b></h2>
    <form novalidate #form="ngForm" (ngSubmit)="submit(form.value)">
        <div class="form-group">
            <input type="text" class="form-control" id="name"  name="login-name"  placeholder = "Full Name" maxlength="25" ngModel required >
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password"  name="login-password" placeholder = "Password" ngModel maxlength="25"required>
        </div>
        <button type="submit" class="btn btn-green btn-default">Log in</button>
        <a class = "form-link" href="#">You don't have an account?</a>
    </form>
    <br>
    <pre>
{{form.value | json}}
       </pre>

</div>
