<div class ="business-profile-container">
    <h2>Business <b>Account</b></h2>
    <form class="business-profile" novalidate #bprofile="ngForm" >
        <div class="form-group">
            <input type="text" class="form-control"
                   name="business-name"  placeholder = "Business Name" maxlength="25" ngModel #business="ngModel" required >
            <input type="text" class="form-control"
                   name="street"  placeholder = "Street Adress" maxlength="25" ngModel #street="ngModel" required >
        </div>
        <div class="form-group">
            <input type="text" class="form-control"
                   name="city"  placeholder = "City" maxlength="25" ngModel #city="ngModel" required >
            <input type="text" class="form-control"
                   name="zip"  placeholder = "Zip" maxlength="25" ngModel #zip="ngModel" pattern="[0-9]{10}"  required >
        </div>
        <div class="form-group">
            <input type="text" class="form-control"
                   name="phone"  placeholder = "Phone" maxlength="25" ngModel #phone="ngModel"  pattern="[0-9]{10}" required >
            <input type="text" class="form-control"
                   name="fax"  placeholder = "Fax" maxlength="25" ngModel #fax="ngModel"  pattern="[0-9]{10}" required >
        </div>
        <div class="form-group">
            <input type="url" class="form-control"
                   name="website"  placeholder = "Website" maxlength="25" ngModel #site="ngModel" required >
            <input type="text" class="form-control"
                   name="category"  placeholder = "Business Category" maxlength="25" ngModel #category="ngModel" required >
        </div>
        <textarea name="bdescription" class="form-control" placeholder="Business Description"></textarea>
        <div class="form-group">
                <input type="text" class="form-control" name="business-photo"  placeholder = "Business Photo"
                       maxlength="25" ngModel #bphoto="ngModel" required >
            <input type="text" class="form-control"
                   name="business-logo"  placeholder = "Business Logo" maxlength="25" ngModel #blogo="ngModel" required >
        </div>
        <div class="business-load-file">
            <label class="uploader" ondragover="return false;"
                   [class.loaded]="loaded"
                   [style.outlineColor]="dragging ? activeColor : baseColor"
                   (dragenter)="handleDragEnter()"
                   (dragleave)="handleDragLeave()"
                   (drop)="handleDrop($event)">

                <i class="icon"
                   [style.color]="dragging
            ? ((imageSrc.length > 0) ? overlayColor : activeColor)
            : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i>

                <img
                        [src]="imageSrc"
                        (load)="handleImageLoad()"
                        [class.loaded]="imageLoaded"/>
                <input type="file" name="file" accept="image/*"
                       (change)="handleInputChange($event)">

                <!--<input ngModel #bphoto="ngModel" accept="image/*" (change)="handleInputChange($event)">-->
            </label>
            <label class="uploader" ondragover="return false;"
                   [class.loaded]="loaded"
                   [style.outlineColor]="dragging ? activeColor : baseColor"
                   (dragenter)="handleDragEnter()"
                   (dragleave)="handleDragLeave()"
                   (drop)="handleDrop($event)">

                <i class="icon"
                   [style.color]="dragging
            ? ((imageSrc.length > 0) ? overlayColor : activeColor)
            : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i>

                <img
                        [src]="imageSrc"
                        (load)="handleImageLoad()"
                        [class.loaded]="imageLoaded"/>
                <input type="file" name="file" accept="image/*"
                       (change)="handleInputChange($event)">

                <!--<input ngModel #bphoto="ngModel" accept="image/*" (change)="handleInputChange($event)">-->
            </label>
        </div>
        <div class="form-btn">
            <button type="submit" class="btn">Submit</button>
        </div>

    </form>
</div>
