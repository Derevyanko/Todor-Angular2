<div class="container">
  <h2>Sign up to Locify</h2>
  <form novalidate #form="ngForm" (ngSubmit)="submit(form.value)">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control"id="name"  name="name"  placeholder = "Full Name" ngModel required >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"  name="email" placeholder = "Email" ngModel validateEmail required >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"  name="password" placeholder = "Password" ngModel required>
    </div>
    <!--<div class="form-group">-->
    <!--<label for="password"> Confirm Password</label>-->
    <!--<input type="email" class="form-control" id="password" required>-->
    <!--</div>-->
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <pre>
{{form.value | json}}
    </pre>

  <!--<h4>Submitted</h4>-->

<!--{{value | json }}-->
    <!--</pre>-->
</div>
